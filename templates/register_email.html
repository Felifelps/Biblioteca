{% extends "base.html" %}
{% block title %} Gerar nova chave {% endblock %}
{% block content %}
    <h1>Biblioteca Api - Gerar nova chave</h1>
    {% for message in get_flashed_messages() %}
        <h4 style='color: red;'> {{ message }} </h4>
    {% endfor %}
    <form method="POST">
        <input name="email" type="email" placeholder="Digite o email" required>
        <br>
        <input name="password" type="password" placeholder="Digite a senha do administrador" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
