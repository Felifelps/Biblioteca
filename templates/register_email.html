{% extends "base.html" %}
{% block title %} Registrar email {% endblock %}
{% block content %}
    <h1>Biblioteca Api - Registrar Email</h1>
    {% if message %}
        <h4 style='color: red;'> {{ message }} </h4>
    {% endif %}
    <form method="POST">
        <input name="email" type="email" placeholder="Digite seu email" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
